<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy</title>
    <style>
        /*  ID
                # + nombreID
        */
        #titulo-uno{
            background-color: aqua;
        }
        #titulo-uno{
            background-color: orange;
        }
        /*  NOMBRE - ETIQUETA
                nombre-eiqueta
        */
        h1 {
            background-color: green;
        }
        body{
            color: brown;
            background-color: cornsilk;
        }
        p {
            background-color: blue;
        }
        /*  Clase
                . + nombre-clase
        */
        .fondo-rojo {
            background-color: red;
        }
        .fondo-verde {
            background-color: green;
        }
        .fondo-amarillo {
            background-color: yellow;
        }
        
        /*
        JERARQUIA
            STYLE > ID > CLASE > ETIQUETA
            ultimo definido > anterior definido
        */

        /* Etiqueta dentro de otra etiqueta*/
        body > ul > li > p {
            background-color: pink;
        }
        li > p {
            background-color: violet;
        }
        li > p.epn.uno {
            background-color: green;
        }
        li > p.epn {
            background-color: red;
        }

    </style>
</head>
<body>
    <h1 id="titulo-uno">Titulo</h1>
    <h1>Otro Titulo</h1>
    <h1 class="fondo-rojo">Tercer titulo</h1>
    <P>Parrafo Uno</P>
    <P 
        class="fondo-amarillo fondo-rojo  fondo-verde"
        style=" background-color: black"
        id="titulo-uno"
    >Parrafo Dos</P>
    <P class="fondo-rojo">Parrafo Tres</P>
    <ul>
        <li><p class="epn uno">Cero</p></li>
        <li>Uno</li>
        <li><p>Dos</p></li>
        <li>Tres</li>
        <li><p class="epn">Cuatro</p></li>
    </ul>
    <li><p>Fuera de UL</p></li>
</body>
</html>
